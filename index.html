<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="testimonials.css" type="text/css">
    <title>Testimonials Slider</title>
</head>
<body>
        <div class="card"> 
            <div class="user-container">
                <img src="images/pattern-bg.svg" alt="background-pattern" class="user-bg">
                <img src="images/image-john.jpg" alt="user" class="user">
                <form>
                    <button type="button" class="previous-user">
                        <img src="images/icon-prev.svg" alt="previous icon">
                    </button>
                    <button type="button" class="next-user">
                        <img src="images/icon-next.svg" alt="next icon">
                    </button>
                </form>
            </div>
            <div class="quote">
                <img src="images/pattern-quotes.svg" alt="quote mark image">
                <p class="quote-text"> 
                    "If you want to lay the best foundation possible I'd recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer."
                </p>
                <p class="user-name">John Tarkpor</p>
                <p class="user-role">Junior Front End Developer</p>
            </div>
            <img src="images/pattern-curve.svg" alt="curve image" class="curve">    
        </div>
        
        <script src="testimonials.js"></script>
</body>
</html>
